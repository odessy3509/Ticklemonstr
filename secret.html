<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TickleMonstr Secret Forum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>TickleMonstr Secret Forum</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#new-post">New Post</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="forum">
            <div class="container">
                <h2>Forum Discussions</h2>
                <div id="posts">
                    <!-- Forum posts will be dynamically added here -->
                </div>
            </div>
        </section>

        <section id="new-post">
            <div class="container">
                <h2>Create a New Post</h2>
                <form id="postForm">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                    <label for="content">Content:</label>
                    <textarea id="content" name="content" rows="5" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 TickleMonstr. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            const postContainer = document.createElement('div');
            postContainer.classList.add('post');

            const postTitle = document.createElement('h3');
            postTitle.textContent = title;

            const postContent = document.createElement('p');
            postContent.textContent = content;

            postContainer.appendChild(postTitle);
            postContainer.appendChild(postContent);

            document.getElementById('posts').appendChild(postContainer);

            // Clear form fields
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
        });
    </script>
</body>
</html>
